<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Inn & Suites | Contact Us</title>
    <link rel="stylesheet" href="/final_project/styles/small.css">
    <link rel="stylesheet" href="/final_project/styles/medium.css">
</head>
<body onload="doInputOutput('contact')">
    <header>
        <a href="./index.html"><img src="images/TIS_Logo.png" alt="Temple Inn & Suites Logo" class="logo"></a>
        <nav>
            <ul class="navigation" id="navigation">
                <li class="menu_icon"><a href="javascript:void(0);" onclick="adaptiveMenu()">&#9776;</a></li>
                <li class="links"><a href="../">Home</a></li>
                <li class="links"><a href="/final_project/">Temples</a></li>
                <li class="links"><a href="/final_project/">Reservtions</a></li>
                <li class="links"><a href="/final_project/">Services</a></li>
                <li class="links"><a href="#" id="active">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="c_hero">
            <h2>Contact Us</h2>

            
        </section>
        <section class="contact_form">
            <form action="thankyou.html" method="GET">
                <div>
                    <label for="fullName">Full Name: *</label>
                    <input type="text" id="fullName" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="johndoe@domain.com">
                </div>
                <div>
                    <label for="info">Comments:</label>
                    <textarea type="textarea" id="aInfo"></textarea>
            </div>
            <div>
                <input type="submit" value="Submit" src="/thankyou.html">
            </div>
            </form>
        </section>
        <section>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3101.404837028569!2d-77.09772048415014!3d38.983255949482896!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b7c97b6b3b5b43%3A0x9c8eb1c5547b83eb!2s4800%20Montgomery%20Ln%20%23300%2C%20Bethesda%2C%20MD%2020814!5e0!3m2!1sen!2sus!4v1585986522024!5m2!1sen!2sus" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </section>
    </main>
    <footer>
        &copy; <span id="year"></span> &starf; Temple Inn & Suites &starf; <span id="curdate"></span>
    </footer>
    <script src="scripts/main.js"></script>
</body>
</html>
